<!DOCTYPE html>
<html>
  <head>
    <title>Complex form</title>
  </head>
  <!-- <link rel="stylesheet" href="cformstyle.css" /> -->
  <body>
    <div id="General">
      <h2>General Information</h2>
      <label for="name">Full Name/Nick :</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="Pass">Password :</label>
      <input type="password" id="pass" />
      <br />
      <br />
      <label for="cpas">Confirm Password :</label>
      <input type="password" id="cpas" />
      <br />
      <br />
      <label for="dob">Date of Birth :</label>
      <input type="date" id="dob" />
      <br />
      <br />
      <label for="color">Interface Color :</label>
      <input type="text" id="color" />
    </div>

    <div id="more">
      <h2>More Option</h2>
      <label for="region">Please Select Region :</label>
      <select name="Region" id="region">
        <option value="se">--Select Region--</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="europe">Europe</option>
        <option value="northamerica">North America</option>
        <option value="southamerica">South America</option>
      </select>
      <br />
      <br />
      <label for="select">Select Language :</label>
      <select class="Language" id="select">
        <option value="jap">Japanese</option>
        <option value="eng">English</option>
        <option value="chi">Chinese</option>
        <option value="german">German</option>
        <option value="french">French</option>
      </select>
    </div>

    <div id="Messages">
      <h2>Messaging</h2>
      <label for="private">Private Messages :</label>
      <input type="checkbox" id="private" />
      <br />
      <br />
      <label for="email">Email Notification :</label>
      <input type="checkbox" id="email" />
    </div>

    <div id="online">
      <h2>Online Status</h2>
      <label for="show">Show when online :</label>
      <input type="radio" id="show" name="online" />
      <br />
      <br />
      <label for="hide">Always hidden :</label>
      <input type="radio" id="hide" name="online" />
    </div>
    <br />
    <br />
    <input type="submit" name="Proceed" />
  </body>
</html>
