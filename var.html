<html>
  <head>
    <title>Variable</title>
  </head>
  <body>
    <script>
      let roll_no = 24; //Variable declared using let keyword
      var name = "User"; //Variable declared using var keyword
      const pi = 3.14; //constant declared using const keyword

      document.write("Roll No.", roll_no);
      document.writeln("<br>");
      document.write("Name : ", name);
      document.writeln("<br>");
      document.write("The Value Of Pi is :", pi);
    </script>
  </body>
</html>
