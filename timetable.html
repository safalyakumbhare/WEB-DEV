<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTable</title>
  </head>
  <body>
    <table border="10">
      <caption>
       <h1> TimeTable
      </h1><caption>
      <thead>
        <th>Day/Period</th>
        <th>9:30-10:20</th>
        <th>10:20-11.10</th>
        <th>11:10-12:00</th>
        <th>12:00-12:40</th>
        <th>12:40-1:30</th>
        <th>1:30-2:20</th>
        <th>2:20-3:10</th>
        <th>3:10-4:00</th>
      </thead>

      <tr>
        <td><b>Monday</b></td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6">LUNCH</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>

      <tr>
        <td><b>Tuesday</b></td>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
      </tr>

      <tr>
        <td><b>Wednesday</b></td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LIBRARY</td>
      </tr>

      <tr>
        <td><b>Thursday</b></td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LAB</td>
        <td>Mat</td>
      </tr>

      <tr>
        <td><b>Friday</b></td>
        <td colspan="3">LAB</td>
        <td>Mat</td>
        <td>Che</td>
        <td>Eng</td>
        <td>Phy</td>
      </tr>

      <tr>
        <td><b>Saturday</b></td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td colspan="3">SEMINAR</td>
        <td>SPORTS</td>
      </tr>
    </table>
  </body>
</html>
