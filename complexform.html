<!DOCTYPE html>
<html>
  <head>
    <title>Complex Form</title>
  </head>
  <body>
    <h1>Complex Form</h1>

    <fieldset>
      <legend>
        <h2>Personal Information</h2>
      </legend>
      <label for="name">Name :</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="Email">Email :</label>
      <input type="text" id="Email" />
      <br />
      <br />
      <label for="tel">Phone</label>
      <input type="text" id="tel" />
      <br />
      <br />
      <label for="date">Date of Birth :</label>
      <input type="date" name="birth" id="date" />
      <br />
      <br />
      <label for="Gender">Gender :</label>
      <input type="radio" id="Gender1" name="g" />
      <label for="Gender1">Male</label>
      <input type="radio" id="Gender1" name="g" />
      <label for="Gender1">Female</label>
      <br />
      <br />
      <label for="c">Country</label>
      <select name="countries" id="c">
        <option value="US">United States</option>
        <option value="I">India</option>
        <option value="UK">United Kingdom</option>
        <option value="A">Afghanistan</option>
      </select>
    </fieldset>

    <fieldset>
      <legend><h2>Address</h2></legend>
      <label for="Address">Street :</label>
      <input type="text" id="Address" />
      <br />
      <br />
      <label for="city">City :</label>
      <input type="text " id="city" />
      <br />
      <br />
      <label for="State :">State :</label>
      <input type="text" id="state" />
      <br />
      <br />
      <label for="pin">Pin Code :</label>
      <input for="text" id="pin" />
    </fieldset>

    <fieldset>
      <legend><h3>Other Information</h3></legend>
      <label for="comment">Comments :</label>
      <br />
      <br />
      <textarea name="text" id="comment" cols="30" rows="10"></textarea>
      <br />
      <br />
      <label for="agree">I agree to the terms of service</label>
      <input type="checkbox" id="agree" />
    </fieldset>

    <br />
    <button>Submit</button>
  </body>
</html>
