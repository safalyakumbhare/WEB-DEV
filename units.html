<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        background-color: aqua;
        font-weight: 900;
        width: 55%; /*takes 25% of paragraph width in black*/
        font-size: 50px;
      }
      .per {
        background-color: black;
        width: 80%; /*takes 50% of paragraph width in black*/
      }
      .view {
        background-color: yellow;
        font-size: 35px;
        height: 100vh; /*Taking 100% of viewport height*/
        width: 50vw; /*takking 50% of viewport width*/
        border: 5px solid darkblue;
      }
      .relative {
        font-size: 3px;
      }
      .demo {
        font-size: 10em; /*here the font size will be "30"
         as the parent class size is "3" and child class "10" so the final size will 3*10 i.e 30*/
      }
    </style>
  </head>
  <body>
    <div class="per">
      <p>Percent (%) units</p>
    </div>

    <div class="view">Viewport Units</div>
  </body>

  <div class="relative">
    <div class="demo">Relative</div>
  </div>
</html>
