<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        background-color: aqua;
        font-weight: 900;
        width: 55%; /*takes 25% of paragraph width in black*/
        font-size: 50px;
      }
      .per {
        background-color: black;
        width: 80%; /*takes 50% of paragraph width in black*/
      }
      .view {
        background-color: yellow;
        font-size: 35px;
        height: 100vh; /*Taking 100% of viewport height*/
        width: 50vw; /*takking 50% of viewport width*/
        border: 5px solid darkblue;
      }
    </style>
  </head>
  <body>
    <div class="per">
      <p>Percent (%) units</p>
    </div>

    <div class="view">Viewport</div>
  </body>
</html>
