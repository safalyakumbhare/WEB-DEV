<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectficity and Cascade in CSS</title>
</head>
<style>
    h1{
        color: pink;
    }
    .yellow{
        color: yellow;
    }
    .green{
        /* Specifying the class selector again will override the previous properties */
        color: green !important;
    }
    .red{
        color:red;
    }
</style>
<body>
    <h1 style="color:aqua ;" class="yellow green red">I Am a Spectficity Selector</h1>
</body>
</html>
