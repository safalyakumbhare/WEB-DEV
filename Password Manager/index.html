<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurePass Manager!</title>
    <link rel="stylesheet" href="passxstyle.css" />
    
  <body>
    <nav>
      <div class="logo">SecurePass</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Pricing</li>
      </ul>
    </nav>
    <div class="container">
      <h1>SecurePass Manager!</h1>
      <p>Your digital vault for ultimate password protection.</p>
      <h2>Your Passwords</h2>
      <table border="1">
        <tr>
          <td>Website</td>
          <td>Username</td>
          <td>Password</td>
          <td>Delete</td>
        </tr>
        <tr>
          <td>Google</td>
          <td>visualstudio@code.com</td>
        </tr>


      </table>
      <h2>Add Your Password</h2>
      <form action="/submit" method="post">
        <!-- Text input for username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
    
        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
    

        <!-- Submit button -->
       <button class="btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
