<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>

    <fieldset>
      <legend>Login Details</legend>

      <label for="name">Name : </label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="email">Email : </label>
      <input for="text" id="email" />
      <br />
      <br />
      <label for="pass">Password : </label>
      <input type="text" id="pass" />
    </fieldset>

    <fieldset>
      <legend>Your Feedback</legend>
      <label for="lb">Please check all the emotions that apply to you :</label>
      <br />
      <br />
      <label for="an">Angry </label>
      <input type="checkbox" id="an" name="Angry" />
      <br />
      <br />
      <label for="sad">Sad </label>
      <input type="checkbox" id="sad" />
      <br />
      <br />
      <label for="hp">Happy </label>
      <input type="checkbox" id="hp" />
      <br />
      <br />
      <label for="ab">Ambivalent </label>
      <input type="checkbox" id="ab" />
      <br />
      <br />
      <label for="lb2">How satisfied were you with our service ?</label>
      <br />
      <br />
      <label for="vs">Very Satisfied</label>
      <input type="radio" id="vs" name="satis" />
      <br />
      <br />
      <label for="s">Satisfied</label>
      <input type="radio" id="s" name="satis" />
      <br />
      <br />
      <label for="dc">Don't Care </label>
      <input type="radio" id="dc" name="satis" />
      <br />
      <br />
      <label for="ds">Dissatisfied </label>
      <input type="radio" id="ds" name="satis" />
      <br />
      <br />
      <label for="vd">Very Dissatisfied</label>
      <input type="radio" id="vd" name="satis" />
      <br />
      <br />
      <label for="fc">Further comments : </label>
      <textarea name="fcm" id="fc" width="100" height="150"></textarea>
    </fieldset>

    <label for="photo">Bio photo : </label>
    <input type="text" id="photo" />
    <input type="file" id="photo" />
    <br />
    <br />
    <label for="loc">Location visited : </label>
    <select name="location" id="loc">
      <option value="">Select Location...</option>
      <option value="London">London</option>
      <option value="Paris">Paris</option>
      <option value="New York City">New York City</option>
    </select>
    <br />
    <br />
    <button>Submit</button>
  </body>
</html>
