<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
  </head>
  <body>
    <fieldset>
      <legend><b>Student Form</b></legend>
      <form>
        <label for="Name">Student Name :</label>
        <input type="text" id="Name" />

        <br />
        <br />
        <label for="fname">Father Name :</label>
        <input type="text" id="fname" />
        <br />
        <br />
        <label for="D">Date of Birth</label>
        <input type="date" id="D" />

        <br />
        <br />
        <label for="Gender">Gender :</label><br />
        <input type="radio" id="G" name="SG" value="M" />
        <label for="G">Male</label><br />
        <input type="radio" id="G" name="SG" value="F" />
        <label for="G">Female</label><br />
        <input type="radio" id="G" name="SG" value="O" />
        <label for="G">Other</label><br />

        <br />
        <br />
        <label for="C">Select Course :</label>
        <select name="Course" id="C">
          <option value="bcca">BCCA</option>
          <option value="bba">BBA</option>
          <option value="mca">MCA</option>
        </select>

        <br />
        <br />
        <label for="Pn">Phone Number :</label>
        <input type="text" id="Pn" />

        <br />
        <br />

        <label for="A">Address :</label><br />
        <textarea type="text" id="A" rows="10" cols="30"></textarea>

        <br />
        <br />

        <label for="Email">Email :</label>
        <input type="text" id="Email" placeholder="example@gmail.com" />

        <br />
        <br />
        <label for="Pass">Password :</label>
        <input type="password" id="pass" />

        <br />
        <br />
        <button>Submit</button>
      </form>
    </fieldset>
  </body>
</html>
