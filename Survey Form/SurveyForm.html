<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <div class="border">
      <div class="content">
        <label for="Heading">Let us know we can improve freeCodeCamp</label>
        <br />
        <br />
        <label for="name">* Name :</label>
        <input type="text" placeholder="Enter Your Name" id="name" />
        <br />
        <br />
        <label for="email">* Email :</label>
        <input type="text" id="email" placeholder="Enter Your Email" />
        <br />
        <br />
        <label for="age">* Age :</label>
        <input type="text" id="age" placeholder="Age" />
        <br />
        <br />
        <label for="cr">Which option best describes current Role? :</label>
        <select name="role" id="cr">
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
          <option value="Teacher">Teacher</option>
        </select>
        <br />
        <br />
        <label for="rcmd"
          >* How likelt is that you would recommend freeCodeCamp to a friend
          :</label
        >
      </div>
    </div>
  </body>
</html>
