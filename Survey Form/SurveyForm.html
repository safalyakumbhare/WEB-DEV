<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <div class="border">
      <!-- <label for="heading">Let us Know how we can improve freeCodeCamp</label> -->
      <div class="left">
        <label for="name">* Name :</label>
        <label for="email">* Email :</label>
        <label for="age">* Age :</label>
        <label for="role">Which option best describe your current role?</label>
        <label for="rcmd"
          >* How likely is thatyou would recommend freeCodeCamp to a friend?
        </label>
        <label for="fcc">What do you like most in FCC :</label>
        <label for="future"
          >Things that should be improved in the future
        </label>
        <label for="check">(Check all that apply):</label>
      </div>
      <div class="right">
        <input type="text" id="name" placeholder="Enter your name" />
        <br />
        <input type="text" id="email" placeholder="Enter your Email" />
        <br />
        <input type="text" id="age" placeholder="Age" />
        <br />
        <select name="rolr" id="role">
          <option value="stud">Student</option>
          <option value="emp">Employee</option>
          <option value="tchr">Teacher</option>
          <option value="busns">Businessman</option>
        </select>
        <br />
        <input type="radio" id="def" />
        <label for="def">Definitely</label>
        <br />
        <input type="radio" id="mb" />
        <label for="mb">Maybe</label>
        <br />
        <input type="radio" id="ns" />
        <label for="ns">Not sure</label>
        <br />
        <select name="option" id="optoin">
          <option value="">Select an option</option>
        </select>
        <br />
        <input type="checkbox" id="front" name="front" />
        <label for="front">Front-End Projects</label>
        <br />
        <input type="checkbox" id="back" name="back" />
        <label for="back">Back-end Projects</label>
        <br />
        <input type="checkbox" id="data" name="data" />
        <label for="data">Data Visualization</label>
        <br />
        <br />
      </div>
      <input type="submit" name="sub" id="sub" value="Submit" />
    </div>
  </body>
</html>
