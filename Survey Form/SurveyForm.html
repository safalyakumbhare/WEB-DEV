<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <div class="border">
      <label for="heading">Let us Know how we can improve freeCodeCamp</label>
      <div class="left">
        <label for="name">* Name :</label>
        <label for="email">* Email :</label>
      </div>
      <div class="right">
        <input type="text" id="name" />
        <input type="text" id="email" />
      </div>
    </div>
  </body>
</html>
