<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em And Rem Sizing Unit</title>
  </head>
  <style>

    body{
        background-color: black;
    }
    .container{
        background-color: blue;
        font-size: 24px;
    }
    .container p{
        font-size: 2em; /*the fontisze of the paragraph will be double  the actual fontsize of the div container*/
    }
  </style>
  <body>
    <div class="container">
      <p>
        This is the statement where we are applying the "EM" Sizing Property
      </p>
      This is the div container which having the statement
    </div>
  </body>
</html>
