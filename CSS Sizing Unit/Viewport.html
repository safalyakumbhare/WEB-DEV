<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piewport</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
        }
        .one{
            background-color: red;
            width:100vw;
            height: 100vh;
            margin: auto;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="one">
        This is the Viewport unit in css that take the entire width if we declare the value 100 and the height using "vw" for width and "vh" for height. 
    </div>
</body>
</html>
