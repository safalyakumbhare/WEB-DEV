<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model with Basic Example </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color:black;
    }

    .box1{
        color:aquamarine;
        padding :20px;
        margin :10px;
        height:200px;
        border:5px solid blue;
        /* box-sizing: border-box; */
    }

    .box2{
        color:yellow;
        padding :20px;
        margin :10px;
        height:200px;
        border:5px solid blue;
        box-sizing: border-box; 
    }
</style>
<body>
    <!-- Here we used two class name in a single element -->
    <div class="box box1">
        <p>This is the Content</p>
    </div>

    <div class="box box2">
        The Second div element With Border Box
    </div>


    
</body>
</html>
