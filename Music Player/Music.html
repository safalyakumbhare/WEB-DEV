<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="musicstyles.css" />
  </head>
  <body>
    <header>
      <h1><u>Simple Music Player</u></h1>
    </header>
    <main>
      <div class="playlist">
        <h2>Playlist</h2>
        <ul id="songList">
          <li data-src="Song 1.mp3">Track 1</li>
          <li data-src="Song 2.mp3">Track 2</li>
          <li data-src="Song  3.mp3">Track 3</li>
        </ul>
      </div>
      <div class="player">
        <h2>Player</h2>
        <audio id="audioPlayer" controls></audio>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
