<!-- How to link images with your web page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1>Flowers</h1>
  <img src="img.jpg" alt="Flowers1">
  <img src="img2.jpg" alt="Flowers2">
  <img src="img3.jpg" alt="Flowers3">
  </body>
</html>
